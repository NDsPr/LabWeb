<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="cssmain.css">
    <link href="https://unsplash.com/" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="your_script.js" defer></script>
</head>
<body>
<div class="page">
    <div class="container">
        <div class="sign-in" id="s-in">
            <h1>Sign In</h1>
            <div class="Info_sign">
                <div class="name_email_pass">
                    <label for="usernameOrEmail">Username or Email</label>
                    <input type="text" id="usernameOrEmail" class="input-field">
                </div>
                <div class="name_email_pass">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-field">
                </div>
                <button class="btn btn-sign" onclick="signIn()">SIGN IN</button>
            </div>
            <div class="loginWith">
                <div class="textlogin">
                    <p> Or login with </p>
                </div>
                <div class="icon">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                </div>
            </div>
            <div class="footer">
                <p><a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
<script>
    function signIn() {
        var usernameOrEmail = document.getElementById('usernameOrEmail').value;
        var password = document.getElementById('password').value;
        if (!usernameOrEmail || !password) {
            alert('Please fill in all fields.');
            return;
        }

        console.log('Signing in with:', usernameOrEmail, password);

        // Redirect to another page or show a success message
        alert('Sign in successful!');
    }
</script>
</body>
</html>
