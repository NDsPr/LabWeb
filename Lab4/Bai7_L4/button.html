<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Game</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            justify-content: center;
        }

        button {
            width: 80px;
            height: 80px;
            font-weight: bold;
            border-radius: 10px;
            font-size: 16px;
            background-color: #9ec5fe;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
<script>
    // Số lượng button
    var totalButtons = 64;

    // Tạo các button và gán sự kiện click
    for (var i = 1; i <= totalButtons; i++) {
        var button = document.createElement("button");
        button.innerText = i;
        button.addEventListener("click", buttonClick);
        document.body.appendChild(button);
    }

    // Số hiện tại cần nhấn
    var currentNumber = 1;

    // Xử lý sự kiện khi button được nhấn
    function buttonClick() {
        var clickedNumber = parseInt(this.innerText);

        // Kiểm tra xem số được nhấn có đúng không
        if (clickedNumber === currentNumber) {
            // Ẩn button được nhấn
            this.classList.add("hidden");
            currentNumber++;

            // Kiểm tra xem đã nhấn hết các số chưa
            if (currentNumber > totalButtons) {
                alert("Chúc mừng! Bạn đã nhấn đúng tất cả các số.");
            }
        } else {
            alert("Sai số! Hãy nhấn đúng thứ tự.");
        }
    }
</script>
</body>
</html>
