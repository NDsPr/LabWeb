<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3_Contact Us</title>
    <link rel="stylesheet" href="cssmain.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="page" id="pg">
    <div class="container" id="cont">
        <div class="form_cont">
            <div class="header">
                <h1> Contact Us</h1>
            </div>
            <div class="form_input_all">
                <div class="form_input">
                    <label name="full_name">FULL NAME *</label>
                    <input type="text" class="f_input" placeholder="Enter Your Name">
                </div>
                <div class="form_input2">
                    <div class="f_input2_alpha">
                        <label name="email">EMAIL *</label>
                        <input type="text" class="f_input" placeholder="Enter Your Email">
                    </div>
                    <div class="f_input2_omega">
                        <label name="phone">PHONE</label>
                        <input type="text" class="f_input" placeholder="Enter Your Phone">
                    </div>
                </div>
                <!--                                <div class="form_input">-->
                <!--                                    <label name="needed_choose">NEEDED SERVICES</label>-->
                <!--                                    <input type="text" class="f_input" placeholder="Enter Your Name">-->
                <!--                                </div>-->
                <div class="form_input">
                    <label name="needed_choose">NEEDED SERVICES *</label>
                    <select id="sv">
                        <option class="otp">Please choose</option>
                        <option class="otp">Shopping</option>
                        <option class="otp">Food</option>
                        <option class="otp">Drink</option>
                        <option class="otp">Skin_care</option>
                    </select>
                </div>
                <div class="form_input3">
                    <label name="message" for="message">MESSAGE</label>
                    <textarea id="message" placeholder="Your Message Here"></textarea>

                </div>
                <div class="footer">
                    <div class="text">
                    <button class="btn btn-submit">Submit</button>
                    </div>
                    <div class="icon">
                    <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
